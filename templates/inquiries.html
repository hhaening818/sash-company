<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문의 목록</title>

<style>

body{
    margin:0;
    font-family:'Noto Sans KR',sans-serif;
    background:#f8f9fb;
}

/* 상단 */
.header{
    background:white;
    padding:20px 60px;
    border-bottom:1px solid #ddd;
    display:flex;
    justify-content:space-between;
}

.title{
    font-size:40px;
    text-align:center;
    margin-top:50px;
}

.subtitle{
    text-align:center;
    color:#777;
    margin-bottom:30px;
}

/* 검색 */
.search-box{
    text-align:center;
    margin-bottom:20px;
}

.search-box input{
    padding:10px;
    width:300px;
}

.search-box button{
    padding:10px 20px;
    background:#2f7d32;
    color:white;
    border:none;
}

/* 목록 */
.container{
    max-width:1000px;
    margin:auto;
    background:white;
}

.row{
    display:flex;
    justify-content:space-between;
    padding:20px;
    border-bottom:1px solid #eee;
    cursor:pointer;
}

.row:hover{
    background:#f5f5f5;
}

.status{
    padding:4px 10px;
    border-radius:5px;
    color:white;
    font-size:14px;
}

.status.대기{
    background:#999;
}

.status.완료{
    background:#2f7d32;
}

.pagination{
    text-align:center;
    padding:20px;
}

.pagination a{
    margin:0 5px;
    text-decoration:none;
    color:black;
}

.active{
    font-weight:bold;
}

</style>
</head>
<body>


<div class="title">
문의 목록
</div>

<div class="subtitle">
고객 문의 내역
</div>


<div class="search-box">

<form method="get">

<input type="text"
name="search"
value="{{ search }}"
placeholder="문의 검색">

<button type="submit">
검색
</button>

</form>

</div>

<div class="search-box">

<form method="post" action="/my_inquiries">

<input type="text"
name="name"
placeholder="이름"
required>

<input type="text"
name="phone"
placeholder="전화번호"
required>

<button type="submit">
내 문의 조회
</button>

</form>

</div>


<div class="container">

{% for inquiry in inquiries %}

<div class="row"
onclick="location.href='/inquiry/{{ inquiry[0] }}'">

<div>
{{ inquiry[3] or "문의 내용" }}
</div>

<div>

{{ inquiry[1][:1] }}**

</div>

<div class="status {{ inquiry[5] }}">
{{ inquiry[5] }}
</div>

<div>
{{ inquiry[6][:10] if inquiry[6] }}
</div>

</div>

{% endfor %}

</div>


<div class="pagination">

{% for p in range(1,total_pages+1) %}

<a href="?page={{p}}&search={{search}}"
class="{% if p==page %}active{% endif %}">
{{p}}
</a>

{% endfor %}

</div>


</body>
</html>
