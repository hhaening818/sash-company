<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문의 목록 | 건진창호</title>

<style>

body{
    margin:0;
    font-family:'Noto Sans KR', sans-serif;
    background:#f8f9fb;
    color:#222;
}

/* 상단 헤더 */
.header{
    background:white;
    padding:20px 60px;
    border-bottom:1px solid #ddd;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
}

.back-btn{
    background:#2f7d32;
    color:white;
    padding:10px 20px;
    border-radius:6px;
    text-decoration:none;
}

/* 제목 영역 */
.title-section{
    text-align:center;
    padding:60px 20px 30px;
}

.title{
    font-size:42px;
    font-weight:bold;
    margin-bottom:10px;
}

.subtitle{
    color:#777;
    font-size:18px;
}

/* 상담 신청 버튼 */
.apply-btn{
    display:block;
    margin:30px auto 50px;
    background:#b02a37;
    color:white;
    padding:16px 50px;
    border-radius:8px;
    font-size:18px;
    text-decoration:none;
    width:fit-content;
}

/* 목록 컨테이너 */
.container{
    max-width:1000px;
    margin:auto;
    background:white;
}

/* 문의 row */
.row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 20px;
    border-bottom:1px solid #eee;
    cursor:pointer;
}

.row:hover{
    background:#f7f7f7;
}

.left{
    font-size:18px;
}

.right{
    display:flex;
    align-items:center;
    gap:20px;
}

/* 이름 */
.name{
    color:#555;
}

/* 상태 */
.status{
    background:#aaa;
    color:white;
    padding:5px 12px;
    border-radius:6px;
    font-size:14px;
}

/* 날짜 */
.date{
    color:#888;
}

.no-data{
    padding:40px;
    text-align:center;
    color:#888;
}

</style>
</head>
<body>


<div class="header">

<div class="logo">
건진창호 문의
