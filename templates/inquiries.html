{% extends 'base.html' %}
{% block title %}문의조회{% endblock %}
{% block content %}
    <h1>문의조회</h1>
    <table>
        <tr><th>ID</th><th>이름</th><th>이메일</th><th>메시지</th><th>견적요청</th></tr>
        {% for inquiry in inquiries %}
            <tr>
                <td>{{ inquiry.id }}</td>
                <td>{{ inquiry.name }}</td>
                <td>{{ inquiry.email }}</td>
                <td>{{ inquiry.message }}</td>
                <td>{{ 'Yes' if inquiry.quote_request else 'No' }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
