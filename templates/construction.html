{% extends "base.html" %}

{% block title %}시공 분야 | 건진창호{% endblock %}

{% block extra_style %}
<style>

.hero{
height:420px;
background:
linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),
url("{{ hero_image }}");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
color:white;
text-align:center;
}

.section{
padding:80px 20px;
text-align:center;
}

.grid{
max-width:900px;
margin:50px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
}

.box{
background:white;
padding:25px;
border-radius:14px;
}

</style>
{% endblock %}

{% block content %}

<div class="hero">
<h1>시공 분야</h1>
</div>

<div class="section">

<div class="grid">

<div class="box">아파트 샷시 시공</div>

<div class="box">주택 창호 시공</div>

<div class="box">상가 창호 시공</div>

<div class="box">방음 창호 시공</div>

</div>

</div>

{% endblock %}
