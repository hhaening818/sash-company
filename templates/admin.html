.stats {

<body>

<div class="top-bar">

</div>

<div class="stats">

        <h3>üìÖ Ïò§Îäò Î¨∏Ïùò</h3>
        <p>{{ today_count }} Í±¥</p>
    </div>
</div>

<div class="chart-wrapper">
    <button class="toggle-btn" onclick="toggleChart()">
        üìä ÏõîÎ≥Ñ ÌÜµÍ≥Ñ Î≥¥Í∏∞
    </button>

    <div id="chartArea" class="chart-box" style="display:none;">
        <canvas id="monthlyChart"></canvas>
    </div>
</div>

<script>
function toggleStats() {
    const box = document.getElementById("statsBox");

}
</script>

<table class="admin-table">
    <thead>
        <tr>
            <th>Ïù¥Î¶Ñ</th>
            <th>Ï†ÑÌôîÎ≤àÌò∏</th>
            <th>ÎÇ¥Ïö©</th>
            <th>ÏÇ¨ÏßÑ</th>
            <th>ÏãúÍ∞Ñ</th>
            <th>Í¥ÄÎ¶¨</th>
        </tr>
    </thead>
    <tbody>
        {% for i in inquiries %}
        <tr>
            <td>{{ i[1] }}</td>

            <td>
                <a href="tel:{{ i[2] }}" class="phone">
                    {{ i[2] }}
                </a>
            </td>

            <td class="message">{{ i[3] }}</td>

            <td>
                {% if i[5] %}
                    <a href="{{ i[5] }}" target="_blank">
                        <img src="{{ i[5] }}" class="thumb">
                    </a>
                {% else %}
                    -
                {% endif %}
            </td>

            <td class="time">
                {{ i[4] }}
            </td>

            <td>
                <form action="/delete/{{ i[0] }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button class="delete-btn">ÏÇ≠Ï†ú</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="chart-data"
     data-months='{{ months | tojson | safe }}'
     data-counts='{{ counts | tojson | safe }}'
     style="display:none;">
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const chartDataEl = document.getElementById("chart-data");

if (chartDataEl) {
    const months = JSON.parse(chartDataEl.dataset.months);
    const counts = JSON.parse(chartDataEl.dataset.counts);

    const ctx = document.getElementById("monthlyChart");

    if (ctx) {
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [{
                    label: 'ÏõîÎ≥Ñ Î¨∏Ïùò Ïàò',
                    data: counts,
                    backgroundColor: '#1e3a8a'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
}

function toggleChart() {
    const area = document.getElementById("chartArea");
    area.style.display =
        area.style.display === "none" ? "block" : "none";
}

</script>
