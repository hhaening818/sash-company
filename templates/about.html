{% extends "base.html" %}

{% block title %}회사소개 | 건진창호{% endblock %}

{% block extra_style %}
<style>
.hero{
    height:400px;
    background:
    linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),
    url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1600");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

.section{
    padding:80px 20px;
    text-align:center;
}

.features{
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}
</style>
{% endblock %}

{% block content %}

<div class="hero">
    <div>
        <h1>창호 시공 전문 기업</h1>
        <p>30년 경력의 전문 기술력</p>
    </div>
</div>

<div class="section">
    <h2>회사 소개</h2>
    <p>
        건진창호는 창호 시공 전문 기업입니다.
    </p>
</div>

<div class="section">
    <h2>시공 현장</h2>

    <div class="slides">

    {% for id, img in images %}

        <img src="{{ img }}">

    {% endfor %}

    </div>

</div>

{% endblock %}
