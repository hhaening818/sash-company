{% extends "base.html" %}

{% block title %}회사소개 | 건진창호{% endblock %}

{% block extra_style %}
<style>

.hero{
height:420px;
background:
linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),
url("{{ hero_image }}");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
color:white;
text-align:center;
}

.section{
padding:80px 20px;
text-align:center;
}

.slides{
display:flex;
gap:20px;
overflow-x:auto;
padding-top:20px;
justify-content:center;
}

.slides img{
height:200px;
border-radius:12px;
}

</style>
{% endblock %}

{% block content %}

<div class="hero">
<h1>창호 시공 전문 기업</h1>
</div>

<div class="section">
<h2>회사 소개</h2>
<p>건진창호는 창호 시공 전문 업체입니다.</p>
</div>

<div class="section">
<h2>시공 현장</h2>

<div class="slides">
{% for id, img in images %}
<img src="{{ img }}">
{% endfor %}
</div>

</div>

{% endblock %}
