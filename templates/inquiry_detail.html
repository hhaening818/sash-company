<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의 상세</title>

<style>

body{
font-family:sans-serif;
padding:30px;
background:#f1f5f9;
}

.card{
background:white;
padding:20px;
border-radius:10px;
max-width:600px;
box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.reply{
background:#eff6ff;
padding:12px;
margin-top:12px;
border-radius:8px;
}

.file-link{
display:inline-flex;
align-items:center;
gap:6px;
margin-top:10px;
padding:8px 12px;
background:#1e293b;
color:#60a5fa;
border-radius:8px;
text-decoration:none;
font-size:14px;
transition:0.2s;
}

.file-link:hover{
background:#3b82f6;
color:white;
}

.file-icon{
font-size:18px;
}

.meta{
margin-bottom:6px;
}

</style>

</head>
<body>

<h2>문의 상세</h2>

<div class="card">

<div class="meta"><b>작성자:</b> {{ inquiry[1] }}</div>

<div class="meta"><b>문의내용:</b> {{ inquiry[3] }}</div>

<div class="meta"><b>상태:</b> {{ inquiry[6] }}</div>

<div class="meta"><b>조회수:</b> {{ inquiry[9] }}</div>


{% if inquiry[7] %}
<div class="reply">

<div><b>답변:</b> {{ inquiry[7] }}</div>

{% if inquiry[8] %}
