<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문의 상세</title>

<style>
body{
    font-family:'Noto Sans KR',sans-serif;
    background:#f4f7f6;
    padding:40px;
}

.container{
    max-width:700px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.title{
    font-size:24px;
    margin-bottom:20px;
}

.content{
    margin-top:20px;
}

.back{
    margin-top:20px;
    display:inline-block;
    color:#2f7d32;
    text-decoration:none;
}
</style>

</head>
<body>

<div class="container">

<div class="title">
문의 상세
</div>

{% if inquiry %}

<div>
이름: {{ inquiry[1] }}
</div>

<div>
전화번호: {{ inquiry[2] }}
</div>

<div class="content">
내용: {{ inquiry[3] }}
</div>

<div>
상태: {{ inquiry[5] }}
</div>

<div>
작성일: {{ inquiry[6] }}
</div>

{% else %}

<div>
잘못된 접근입니다.
</div>

{% endif %}

<a href="/inquiries" class="back">
← 문의 목록으로
</a>

</div>

</body>
</html>
