<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</title>

<style>
* { box-sizing:border-box; }

body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1e3a8a,#0f172a);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box {
    background:white;
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:400px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    text-align:center;
    position:relative;
}

.login-box h1 {
    margin-bottom:20px;
    color:#1e293b;
}

.input-group {
    position:relative;
}

input[type="password"], input[type="text"] {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

.toggle {
    position:absolute;
    right:10px;
    top:12px;
    cursor:pointer;
    font-size:14px;
    color:#555;
}

button {
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:#1e3a8a;
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
}

button:hover { background:#0f172a; }

.error {
    color:red;
    margin-top:10px;
    font-size:14px;
}

/* Î°úÎî© Ïä§ÌîºÎÑà */
.loader {
    display:none;
    margin-top:15px;
}

.loader div {
    width:30px;
    height:30px;
    border:4px solid #ccc;
    border-top:4px solid #1e3a8a;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:auto;
}

@keyframes spin {
    0% { transform:rotate(0deg); }
    100% { transform:rotate(360deg); }
}
</style>
</head>

<body>

<div class="login-box">
    <h1>üîê Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h1>

    <form method="POST" onsubmit="showLoader()">
        {{ csrf_token() }}
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" required>
            <span class="toggle" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit">Î°úÍ∑∏Ïù∏</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="loader" id="loader">
            <div></div>
        </div>
    </form>
</div>

<script>
function togglePassword() {
    var pw = document.getElementById("password");
    if (pw.type === "password") {
        pw.type = "text";
    } else {
        pw.type = "password";
    }
}

function showLoader() {
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
